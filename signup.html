<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	 <!-- font awesome/icons -->
  
  <script src="https://kit.fontawesome.com/f6ccd3b4d2.js" crossorigin="anonymous"></script>
  	
  	<!-- Google Fonts -->

  	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container">
	<div class="header">
		<h2>Register</h2>
	</div>
	<form id="form" class="form" action="/signup" method="POST">
		<div class="form-control">
			<label for="mail">Email</label>
			<input type="email" placeholder="Enter Mail" name="mail" id="mail" required />
		
		</div>
		<div class="form-control">
			<label for="pass">Password</label>
			<input type="password" placeholder="Enter Password" name="pass" id="pass" required />
					</div>
		
		<button type="submit" name="submit">Register</button>
	</form>
</div>

<h1 id="title">Tomato</h1>

</body>
</html>
